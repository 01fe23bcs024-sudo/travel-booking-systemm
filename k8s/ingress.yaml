apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: travel-booking-ingress
  namespace: travel-booking
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - travel-booking.local
    secretName: travel-booking-tls
  rules:
  - host: travel-booking.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 5000
